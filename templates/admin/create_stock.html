{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h2>Create Stock</h2>
  <!-- Error message section -->
  {% if error_message %}
  <div class="error">{{ error_message }}</div>
  {% endif %}
  <form method="POST">
    <div class="form-group">
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="ticker">Ticker:</label>
      <input type="text" id="ticker" name="ticker" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="volume">Volume:</label>
      <input type="number" id="volume" name="volume" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="initial_price">Initial Price:</label>
      <input type="number" step="0.01" id="initial_price" name="initial_price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Stock</button>
  </form>
</div>
{% endblock %}
