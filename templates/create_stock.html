{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h2>Create Stock</h2>
  {% if error_message %}
  <div class="error">{{ error_message }}</div>
  {% endif %}
  <form method="POST">
    <div class="form-group">
      <label for="ticker">Ticker Symbol:</label>
      <input type="text" id="ticker" name="ticker" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="stock_name">Stock Name:</label>
      <input type="text" id="stock_name" name="stock_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Initial Price:</label>
      <input type="number" step="0.01" id="price" name="price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Stock</button>
  </form>
</div>
{% endblock %}
